<ion-header>
  <ion-navbar color="navbarColor">
    <ion-title>
      Mission Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let mission of missions | async" >
    <img src="assets/missions/{{mission.Image}}"/>  
    <ion-card-content>
      <h1 style="color: #FFFFFF"> 
        {{mission.Location}}  
      </h1>
      <h3 style="color: #90a4ae"> 
        {{mission.Type}} | {{mission.Status}} 
      </h3>
    </ion-card-content>

    <ion-list padding>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <p>Start Date: &nbsp;&nbsp; | &nbsp;&nbsp; End Date:</p>
        <h3>{{mission.StartDate}} &nbsp;&nbsp; | &nbsp;&nbsp; {{mission.EndDate}}</h3>
      </ion-item>

      <button ion-item *ngFor="let head of heads | async" (click)="profile(head.MemberId);">
        <ion-avatar item-left>
          <img src="assets/avatar/{{head.Image}}"/>
        </ion-avatar>
        <h2>{{head.FirstName}} {{head.LastName}}</h2>
        <p>{{head.Profession}}</p>
      </button>

      <hr/><br>
      <h3>Description</h3>
      <p> {{mission.Description}} </p>
      <br><hr/>
      
      <button ion-button style="background-color: #90a4ae" block (click)="goToMemberList()">  View Members  </button>
      <button ion-button style="background-color: #90a4ae" block (click)="goToUpdates(mission.MissionId)">  View Updates  </button>
    </ion-list>
    
  </ion-card>
  <div align="center">
  <button ion-button class="button button-stable button-login" style="background-color: #37474f; height: 40px; width: 93%" block>  <p style="color: #FFFFFF">Join Mission</p>  </button>
  </div>
</ion-content>
