<ion-header>
  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>On-going Missions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let mission of missions | async">
      <img src="assets/missions/{{mission.Image}}"/>
      <ion-card-content>
        <h1 style="color: #FFFFFF">
          {{mission.Location}}
        </h1>
        <h3 style="color: #90a4ae">
          {{mission.Type}} | {{mission.Status}}
        </h3>
      </ion-card-content>

      <ion-list>
        <button ion-item (click)="missionDetails(mission.MissionId);" block>
          <ion-icon md="ios-arrow-forward-outline" item-right></ion-icon>
          <p>Details</p>
        </button>
      </ion-list>
  </ion-card>
</ion-content>
