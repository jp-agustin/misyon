<ion-header>
  <ion-navbar color="red">
    <ion-title>Current Missions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
    <ion-card *ngFor="let mission of missions | async">
      <img src="assets/missions/{{mission.Image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{mission.Location}}
        </ion-card-title>
        <h2 style="color: #F44336">
          {{mission.Type}}
        </h2>
      </ion-card-content>
      <button ion-item>
          <ion-icon md="ios-arrow-forward-outline" item-right></ion-icon>
          Details
      </button>
    </ion-card>
</ion-content>
